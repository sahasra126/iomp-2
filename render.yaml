services:
  # PostgreSQL Database (existing Render database reference)
  - type: pserv
    name: pcos-database
    env: docker
    plan: free

  # Backend API (dynamic web service)
  - type: web
    name: pcos-backend
    env: python
    region: oregon
    plan: starter        # use a valid plan for web services (starter/standard/pro etc)
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DB_HOST
        fromDatabase:
          name: pcos-database
          property: host
      - key: DB_NAME
        fromDatabase:
          name: pcos-database
          property: database
      - key: DB_USER
        fromDatabase:
          name: pcos-database
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: pcos-database
          property: password
      - key: DB_PORT
        fromDatabase:
          name: pcos-database
          property: port
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health

  # Frontend (React) â€” correctly declared as a static service
  - type: static
    name: pcos-frontend
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://pcos-backend.onrender.com  # update if your backend URL differs

